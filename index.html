<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzes App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="category">
      <h1>اختار نوع الاسئلة التي تريدها</h1>
      <div>
        <div class="programming">programming</div>
        <div class="public">public</div>
      </div>
    </div>
    <div class="contaner">
      <div class="info-quiz">
        <p>Category : <span class="Category-info"></span></p>
        <p>Questions Count : <span class="Questions-Count"></span></p>
      </div>
      <div class="question">
        <h2></h2>

        <div class="options"></div>
        <button class="submit">Submit</button>
      <div class="Accessories">
        <div class="spans"></div>
        <p class="time"><span class="minutes">00</span> : <span class="seconds">00</span></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
